<!DOCTYPE html>

<html>

<head>
    <title>Home</title>

    <style type="text/css">
        @import url("Register.css");
    </style>
    <link rel="shortcut icon" type="image" href="Template.png" alt="shortcut img">

</head>

<body>

    <div id="pageTop">
        <a href="template1.html"><img id="logo" src=Template.png alt="Template"></a>

    </div>

    <h2 id="register" align="center">Register Now to Find Your Destinations!</h2>
    <form id="input" method="get" action="template1.html" onsubmit=" return register()">
        <input id="fname" required type="text" placeholder="First Name"><br></br>
        <input id="lname" required type="text" placeholder="Last Name"><br></br>
        <input id="email" required type="email" placeholder="Email"><br></br>
        <input id="password" required type="password" placeholder="Password"><br></br>
        <button type="submit" required value="Search" id="loginButton">Register Now</button>
    </form>

    <img id=banner src=Travel.jpg alt="Travel">
    <br>
    <div>

        <h3 id=subText>Find the Best Destinations</h3><br>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    

        <div id="myCarousel" align="center" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
          
            <!-- pictures for slides -->
            <div class="carousel-inner">
              <div class="item active">
                <img src="Temp 1.jpg" alt="Temp 1">
              </div>
          
              <div class="item">
                <img src="Temp 2.jpg" alt="Temp 2">
              </div>
          
              <div class="item">
                <img src="Temp 3.jpg" alt="Temp 3">
              </div>
            </div>
          
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
    </div>
</body>

</html>
